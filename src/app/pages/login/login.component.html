<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="Enter your email"
          class="form-control"
        />
        <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid" class="error">
          Please enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          placeholder="Enter your password"
          class="form-control"
        />
        <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="error">
          Password must be at least 6 characters.
        </div>

        <span *ngIf="errorMessage" class="error">{{ errorMessage }}</span>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      <p>
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </div>
    
  </form>
