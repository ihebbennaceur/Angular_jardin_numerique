<h2>Plant Propositions</h2>
<table class="data-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Description</th>
      <th>Image</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proposition of propositions">
      <td>{{ proposition.name }}</td>
      <td>{{ proposition.type || 'N/A' }}</td>
      <td>{{ proposition.description }}</td>
      <td>
        <img *ngIf="proposition.image_url" [src]="proposition.image_url" alt="{{ proposition.name }}" class="table-img">
      </td>
      <td>{{ proposition.statut }}</td>
      <td>
        <button *ngIf="proposition.statut === 'pending'" (click)="approveProposition(proposition.id)">Approve</button>
        <button *ngIf="proposition.statut === 'pending'" (click)="rejectProposition(proposition.id)">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
