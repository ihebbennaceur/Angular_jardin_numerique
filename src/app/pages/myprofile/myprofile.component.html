<div class="profile-container">
    <h2>Mon Profil</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          [class.invalid]="profileForm.get('name')?.invalid && profileForm.get('name')?.touched"
        >
        <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="error">
          Le nom est requis (minimum 2 caractères)
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.invalid]="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
        >
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
          Veuillez entrer un email valide
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.invalid]="profileForm.get('password')?.invalid && profileForm.get('password')?.touched"
        >
        <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched" class="error">
          Le mot de passe doit contenir au moins 6 caractères
        </div>
      </div>
  
      <div class="form-group">
        <label for="photo">Photo de profil</label>
        <input 
          type="file" 
          id="photo" 
          (change)="onFileChange($event)"
          accept="image/*"
        >
        <div *ngIf="photoPreview" class="photo-preview">
          <img [src]="photoPreview" alt="Aperçu de la photo" style="max-width: 200px;">
        </div>
      </div>
  
      <button type="submit" [disabled]="profileForm.invalid">Mettre à jour</button>
    </form>
  </div>
