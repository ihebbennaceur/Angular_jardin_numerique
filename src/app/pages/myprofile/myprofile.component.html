<div class="profile-container">
    <h2>Mon Profil</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          id="nom"
          formControlName="nom"
          [class.invalid]="profileForm.get('nom')?.invalid && profileForm.get('nom')?.touched"
        />
        <div *ngIf="profileForm.get('nom')?.invalid && profileForm.get('nom')?.touched" class="error">
          Le nom est requis (minimum 2 caractères)
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.invalid]="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
        />
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
          Veuillez entrer un email valide
        </div>
      </div>
  
      <div class="form-group">
        <label for="mot_de_passe">Mot de passe</label>
        <input
          type="password"
          id="mot_de_passe"
          formControlName="mot_de_passe"
          [class.invalid]="profileForm.get('mot_de_passe')?.invalid && profileForm.get('mot_de_passe')?.touched"
        />
        <div
          *ngIf="profileForm.get('mot_de_passe')?.invalid && profileForm.get('mot_de_passe')?.touched"
          class="error"
        >
          Le mot de passe doit contenir au moins 6 caractères
        </div>
      </div>
      <button type="submit" [disabled]="profileForm.invalid">Mettre à jour</button>
  
    
      
  
   
    </form>
  </div>
